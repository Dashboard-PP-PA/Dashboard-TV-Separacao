<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DASHBOARD SEPARACAO</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .swiper-container {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 90vw;
      height: 90vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .swiper-slide img.visible {
      opacity: 1;
    }

    /* Estilo do Formulário */
    .upload-form {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Estilo para mensagem de erro */
    .error-message {
      color: red;
      text-align: center;
      margin: 20px;
      display: none; /* Escondido por padrão */
    }
  </style>
</head>
<body>

  <!-- Mensagem de Erro -->
  <div class="error-message" id="error-message">Erro ao carregar imagens. Tente novamente mais tarde.</div>

  <!-- Carrossel de Imagens -->
  <div class="swiper-container">
    <div class="swiper-wrapper" id="carousel-images">
      <!-- Imagens serão inseridas dinamicamente -->
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const FOLDER_ID = '1fDUpVVse5HpIs6Rv8oFuHmpF36ZUbIoI'; // ID da pasta no Google Drive
    const API_KEY = 'AIzaSyBT_UvwH2mg-QtCGEkqkAFxlV4dfjMRHgw'; // Sua chave de API

    const carouselImages = document.getElementById('carousel-images');
    const errorMessage = document.getElementById('error-message');

    // Carregar a biblioteca Google API
    function handleClientLoad() {
      gapi.load('client', initClient);
    }

    // Inicializar o cliente da API Google Drive
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"]
      }).then(() => {
        // Chamar a função para buscar as imagens
        listFiles();
      }, (error) => {
        console.error('Erro ao inicializar a API:', error);
        errorMessage.style.display = 'block';
      });
    }

    // Função para listar os arquivos na pasta
    function listFiles() {
      gapi.client.drive.files.list({
        'q': `'${FOLDER_ID}' in parents and mimeType contains 'image/'`,
        'fields': 'files(id, name, mimeType)'
      }).then((response) => {
        const files = response.result.files;
        if (files && files.length > 0) {
          // Limpar o carrossel antes de carregar novos arquivos
          carouselImages.innerHTML = '';
          errorMessage.style.display = 'none'; // Esconder a mensagem de erro

          files.forEach(file => {
            const slide = document.createElement('div');
            slide.classList.add('swiper-slide');

            const imageUrl = `https://lh3.googleusercontent.com/d/${file.id}=s1080`;
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = file.name;

            img.onload = () => {
              img.classList.add('visible');
            };

            img.onerror = () => {
              console.error('Erro ao carregar imagem:', imageUrl);
              img.src = ''; // Limpa a imagem se houver erro
            };

            slide.appendChild(img);
            carouselImages.appendChild(slide);
          });

          // Atualiza o carrossel para os novos arquivos
          swiper.update();
        } else {
          errorMessage.style.display = 'block';
        }
      }, (error) => {
        console.error('Erro ao buscar arquivos:', error);
        errorMessage.style.display = 'block'; // Mostrar mensagem de erro
      });
    }

    // Inicialização do carrossel Swiper com autoplay para mudar os slides a cada 20 segundos
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 20000, // 20 segundos
        disableOnInteraction: false, // Continuar o autoplay mesmo após interação
      },
    });

    // Chamar a função para carregar a API
    handleClientLoad();

    // Atualizar a página a cada 2 minutos (120.000 milissegundos)
    setTimeout(() => {
      window.location.reload();
    }, 120000);
  </script>
</body>
</html>
